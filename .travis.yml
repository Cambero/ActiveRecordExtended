sudo: false
language: ruby
rvm:
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - ruby-head

before_install: gem install bundler

branches:
  only:
    - master
gemfile:
  - gemfiles/activerecord-50.gemfile
  - gemfiles/activerecord-51.gemfile
  - gemfiles/activerecord-52.gemfile
  - gemfiles/activerecord-60-beta.gemfile

matrix:
  allow_failures:
    - rvm: ruby-head
    - gemfile: gemfiles/activerecord-60-beta.gemfile


env: DATABASE_URL=postgres://postgres@localhost/active_record_extended_test

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'create database active_record_extended_test;' -U postgres
  - bundle exec rake db:migrate

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

cache:
  - bundler

addons:
  postgresql: '9.6'
